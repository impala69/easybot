{% load static %}
<html lang="en">
<body>
{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% include "sidebar.html" %}
        </div>

        <div class="card col-md-offset-1 col-md-8">
            <h2 style="text-align: right">تیکت‌ها</h2>
            <hr>
            <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                <thead>
                <tr>
                    <th style="text-align: right">عنوان تیکت</th>
                    <th style="text-align: right">آی‌دی</th>
                </tr>
                </thead>
                <tbody>
                {% for ticket in tickets_data %}
                    <tr>
                        <td style="text-align: right;direction: rtl">{{ ticket.title }}</td>
                        <td style="text-align: right;direction: rtl">{{ ticket.id }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
