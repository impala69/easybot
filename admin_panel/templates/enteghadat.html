<html lang="en">
<body>
{% include "header.html" %}
<div class="container">
<h2 style="text-align: right"> انتقادات پیشنهادات</h2>
  <div class="col-md-3">
			{% include "sidebar.html" %}
		</div>
    <div class="col-md-offset-1 col-md-8">
        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
            <thead>
            <tr>
                <th style="text-align: right"> تغییرات</th>
                <th style="text-align: right">آی دی نظردهنده</th>
                <th style="text-align: right"> دسته بندی</th>
                <th style="text-align: right"> نظر</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% for comment in comments %}
                    <td style="text-align: right;" class="center ">
                        <div class="btn-group" role="group">
                            <a href="/admin-panel/cm_del?cm_id={{ comment.0 }}">
                                <button type="button" class="btn btn-danger btn-sm" style="float: right">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    حذف
                                </button>
                            </a>
                        </div>
                    </td>
                    <td style="text-align: right;direction: rtl;"> {{ comment.1 }}</td>
                    <td style="text-align: right;direction: rtl;"> {{ comment.3 }}</td>
                    <td style="text-align: right;direction: rtl;"> {{ comment.2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% include "footer.html" %}
</body>
</html>
