<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"> <img alt="Charisma Logo" src="img/logo20.png" class="hidden-xs"/>
                <span>EasyBot</span></a>

            <!-- user dropdown starts -->
            <!-- navbar buttons starts -->
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-default"> سفارشات</button>
                <button type="button" class="btn btn-default"> نظرات</button>
                <button type="button" class="btn btn-default"> دسته بندی ها</button>
                <button type="button" class="btn btn-default"> انتقادات پیشنهادات</button>
                <button type="button" class="btn btn-primary"> مشاهده کردن</button>
                <button type="button" class="btn btn-default">افزودن </button>
                <button type="button" class="btn btn-default"> صفحه اصلی</button>
            </div>

            <!-- user dropdown ends -->

            <!-- theme selector starts -->

            <!-- theme selector ends -->

            <ul class="collapse navbar-collapse nav navbar-nav  top-menu">


                <li>
                    <form class="navbar-search pull-left">
                        <input style="text-align: right" placeholder="جستجو" class="search-query form-control col-md-10" name="query"
                               type="text">
                    </form>
                </li>
            </ul>

        </div>
    </div>
    <!-- topbar ends -->
<div class="container-fluid">
<div class="row">
<div class="box col-md-12 col-sm-3 ">
<div class="box-inner">
    <div class="box-header well" data-original-title="">
        <h2 style="float:right"><i  style="padding-right: 2%" class="glyphicon glyphicon-user"> محصولات</i> </h2>
        <div class="box-icon" style="float: left">
            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
            <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
        <thead>
        <tr>
            <th style="text-align: right"> تغییرات</th>
            <th style="text-align: right"> عکس محصول</th>
            <th style="text-align: right"> قیمت</th>
            <th style="text-align: right"> توضیحات </th>
            <th style="text-align: right">نام محصول</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for data in product_data %}
            <td class="center ">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success btn-sm" style="float: right">

                            <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                            نمایش

                    </button>
                    <button type="button" class="btn btn-info btn-sm" style="float: right">

                            <i class="glyphicon glyphicon-edit icon-white"></i>
                            تغییر

                    </button>
                    <button type="button" class="btn btn-danger btn-sm" style="float: right">

                            <i class="glyphicon glyphicon-trash icon-white"></i>
                            حذف

                    </button>
                </div>
            </td>

                <td>{{data.3}}</td>
                <td>{{data.4}}</td>
                <td>{{data.2}}</td>
                <td>{{data.1}}</td>

        </tr>
            {% endfor %}
        </tbody>

    </table>

    </div>

</div>
</div>
</div>
</div>


    <!-- Ad ends -->

    <hr>


    <footer class="row">
        <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; <a href="#" target="_blank">EasyBot</a> 2012 - 2015</p>

        <p class="col-md-3 col-sm-3 col-xs-12 powered-by">Powered by: <a
                href="#">EasyBot</a></p>
    </footer>

</div><!--/.fluid-container-->
