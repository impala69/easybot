{% load static %}
<html lang="en">
<body>
{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% include "sidebar.html" %}
        </div>

        <div class="card col-md-offset-1 col-md-8">
            <h2 style="text-align: right">تغییر دسته بندی</h2>

                <form role="form" action="/admin-panel/ed_cat" id="adding_cat" method="post" name="adding_cat_form">

                    <div class="form-group" style="text-align: right">
                        <label for="categoryname">نام دسته بندی</label>
                        <input style="text-align: right" type="text" class="form-control" id="categoryname" name="new_cat" placeholder="" value="{{cat_data.cat_name}}">
                        <input hidden="hidden" name="cat_id" value="{{cat_data.pk}}">
                    </div>

                    <button style="margin-left: 90% ; width: 10% ; font-size: medium" type="submit" class="btn btn-primary btn-round">تایید</button>
                </form>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
