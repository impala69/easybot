<html lang="en">
<body>
{% include "header.html" %}
<div class="container">

    <div class="col-md-offset-2 col-md-10 col-sm-3 ">

        <h2 style="float:right">کدهای تخفیف</h2>
        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
            <thead>
            <tr>
                    <th style="text-align: right">تغییرات</th>
                    <th style="text-align: right">کد تخفیف</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for code in all_codes %}
                    <tr>
                        <td class="center pull-right">

                            <a class="btn btn-danger" href="/admin-panel/del_code?code_id={{ code.code_id }}">

                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                حذف
                            </a>
                            <a class="btn btn-info">
                                <i class="glyphicon glyphicon-edit icon-white"></i>
                                تغییر
                            </a>

                        </td>
                        <td style="text-align: right"> {{ code.code_char }} </td>
                    </tr>
                {% endfor %}

                </tbody>
        </table>
    </div>
</div>
{% include "footer.html" %}
</body>
</html>
