<html lang="en">
<body>
{% include "header.html" %}
<div class="container">
        <h2 style="text-align:right">دسته بندی ها</h2>
    <div class="row">
      <div class="col-md-3">
			{% include "sidebar.html" %}
		</div>
    <div class="col-md-offset-1 col-md-8">
        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
            <thead>
            <tr>
                <th style="text-align: right">تغییرات</th>
                <th style="text-align: right">نام دسته بندی</th>
            </tr>
            </thead>
            <tbody>
            {% for cat in cat_data %}
                <tr>
                    <td class="center pull-right">

                        <a class="btn btn-danger" href="/admin-panel/del_cat?cat_id={{ cat.0 }}">

                            <i class="glyphicon glyphicon-trash icon-white"></i>
                            حذف
                        </a>
                        <a class="btn btn-info" href="/admin-panel/ed_cat?cat_id={{ cat.0 }}">
                            <i class="glyphicon glyphicon-edit icon-white"></i>
                            تغییر
                        </a>

                    </td>
                    <td style="text-align: right"> {{ cat.1 }} </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
</div>


{% include "footer.html" %}
</body>
</html>
