<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"> <img alt="Charisma Logo" src="img/logo20.png" class="hidden-xs"/>
                <span>EasyBot</span></a>

            <!-- user dropdown starts -->
            <!-- navbar buttons starts -->
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-default"> سفارشات</button>
                <button type="button" class="btn btn-default"><a href="comments.html"> نظرات</a></button>
                <button type="button" class="btn btn-default"><a href="category.html"> دسته بندی ها</a></button>
                <button type="button" class="btn btn-default"><a href="enteghadat.html"> انتقادات پیشنهادات</a></button>
                <button type="button" class="btn btn-primary"><a href="showing.html"> مشاهده کردن</a></button>
                <button type="button" class="btn btn-default"><a href=adding.html"> افزودن </a></button>
                <button type="button" class="btn btn-default"> صفحه اصلی</button>
            </div>

            <!-- user dropdown ends -->

            <!-- theme selector starts -->

            <!-- theme selector ends -->

            <ul class="collapse navbar-collapse nav navbar-nav  top-menu">


                <li>
                    <form class="navbar-search pull-left">
                        <input style="text-align: right" placeholder="جستجو" class="search-query form-control col-md-10" name="query"
                               type="text">
                    </form>
                </li>
            </ul>

        </div>
    </div>
    <!-- topbar ends -->
<div class="container-fluid">
<div class="row">
<div class="box col-md-12 col-sm-3 ">
<div class="box-inner">
    <div class="box-header well" data-original-title="">
        <h2 style="float:right">نظرات در یک نگاه</h2>
        <div class="box-icon" style="float: left">
            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
            <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
        <thead>
        <tr>
            <th style="text-align: right"> تغییرات</th>
            <th style="text-align: right"> آیدی خریدار</th>
            <th style="text-align: right"> کد محصول</th>
            <th style="text-align: right"> نظر</th>

        </tr>
        </thead>
        <tbody>
        <tr>


        {% for comment in p_comment %}

            <td style="text-align: right;" class="center ">
                <div class="btn-group" role="group">

                    <a href="/admin-panel/deletecomment?cm_id={{comment.0}}">
                        <button type="button" class="btn btn-danger btn-sm" style="float: right">

                            <i class="glyphicon glyphicon-trash icon-white"></i>
                            حذف

                    </button>
                    </a>
                </div>

            </td>
                <td style="text-align: right;direction: rtl;"> {{comment.1}}</td>
                <td style="text-align: right;direction: rtl;"> {{comment.2}}</td>
                <td style="text-align: right;direction: rtl;"> {{comment.3}}</td>




        </tr>
{% endfor %}

        </tbody>

    </table>

    </div>


</div>
</div>
</div>
</div>
